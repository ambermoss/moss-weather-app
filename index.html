<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Mono&family=PT+Serif+Caption&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a83efa3bfc.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather</title>
  </head>

  <body>
    <h1>Weather</h1>
    <div class="container">
      <form id="searchCity-form">
        <div class="row">
          <div class="col-5">
            <div class="mb-3">
              <input
                type="search"
                placeholder="Enter the city name"
                class="form-control"
                id="city-input"
                aria-describedby="emailHelp"
                autofocus
              />
            </div>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current City
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-5">
          <h2 id="place"></h2>
          <div class="today-details-header">
            <span class="current-temp" id="current-temp"></span
            ><span class="units">°F</span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <i class="col fas fa-sun sunny-current"></i>

            <li id="date"></li>

            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span></li>
            <li id="description"></li>
          </ul>
        </div>
      </div>

      <h3>Future Forecast</h3>
      <div class="ExtendedWeatherForecast row">
        <div class="col-3">
          <p class="week-day">Tues</p>
          <i class="col fas fa-cloud-rain cloud-rain"></i>
          <p class="temperature">41°</p>
        </div>
        <div class="col-3">
          <p class="week-day">Wed</p>
          <i class="col fas fa-cloud-sun-rain cloud-sun-rain"></i>
          <p class="temperature">55°</p>
        </div>
        <div class="col-3">
          <p class="week-day">Thurs</p>
          <i class="col fas fa-sun sunny"></i>
          <p class="temperature">58°</p>
        </div>
        <div class="col-3">
          <p class="week-day">Fri</p>
          <i class="col fas fa-sun sunny"></i>
          <p class="temperature">60°</p>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/ambermoss/moss-weather-app"
        >open-source code</a
      >
      by Amber Moss
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
